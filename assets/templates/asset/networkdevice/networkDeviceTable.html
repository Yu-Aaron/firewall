<div>
  <table class="table table-hover icon-hidden">
    <thead>
    <tr>
      <th order-by="name">名称</th>
      <th order-by="serialNumber">序列号</th>
      <th order-by="make">厂商</th>
      <th>类型</th>
      <th>型号</th>
      <!-- <th>分区</th> -->
      <th>
        <span>&nbsp;</span>
      </th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="device in dtable.table">
      <td class="table-col-device-name">{{device.name}}</td>
      <td class="table-col-serial">{{device.serialNumber}}</td>
      <td>{{device.make}}</td>
      <td>{{dtable.getType(device.iconType)}}</td>
      <td class="table-col-md">{{device._model_name | deviceModel}}</td>
      <!-- <td><span ng-repeat="zone in device._zoneNames">{{zone.zoneName | deviceZoneFilter}} </span></td> -->
      <td class="table-col-lg"><a class="btn btn-default"
                                  ui-sref="asset.networkdevice.detail({deviceID: device.deviceId})"
                                  ng-click="$event.stopPropagation()">查看 <i
        class="fa fa-chevron-circle-right icon-right"></i></a></td>
    </tr>
    </tbody>
  </table>
</div>
