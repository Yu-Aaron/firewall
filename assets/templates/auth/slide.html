<div class="login-slider">
  <div class="login-right-slider angular-animate" ng-repeat="slide in slides" ng-show="slide.visible">
    <div class="login-right-title">{{slide.title}}</div>
    <div class="login-right-text">{{slide.text}}</div>
    <div class="login-right-img"><img ng-src="{{slide.image}}"/></div>
  </div>
</div>
<div class="login-right-bottom">
  <div class="login-right-bottom-text"><span>创新</span><span>易用</span><span>高效</span><span>平台化</span></div>
</div>
