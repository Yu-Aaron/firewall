<div>
  <div class="table-header">
    <span class="infsafety-table-heading">分析选项</span>
    <hr>
  </div>

  <div class="table-utility">
    <div class="row">
      <div class="col-md-5">

      </div>
      <div class="col-md-3">
        <span class="infsafety-table-heading">已选 {{count}}/{{table.length}} 个选项</span>
      </div>
      <div class="col-md-4 infsafety-source-table-search">
        <!--         <button class="btn btn-default pull-right"><i class="fa fa-search"></i></button>
				<input class="pull-right" type="text" placeholder="输入关键字" ng-disabled="true"> -->
      </div>
    </div>
  </div>

  <div class="table-body">
    <table class="table table-hover icon-hidden">
      <thead>
      <tr>
        <th><input type="checkbox" ng-model="selectAll" ng-change="checkAll(selectAll)" disabled></th>
        <th>分析方法</th>
        <th>备注</th>
      </tr>
      </thead>
      <tbody>
      <tr ng-repeat="analyze in table">
        <td><input type="checkbox" ng-model="analyze.checked" ng-change="check(analyze.id, analyze.checked)" disabled>
        </td>
        <td>{{analyze.method}}</td>
        <td>{{analyze.memo}}</td>
      </tr>
      </tbody>
    </table>
  </div>

  <div class="table-footer">
    <!--<button ng-click="selectOption('optimization')"><i class="fa fa-chevron-left"></i> 上一步</button>-->
    <button class="btn btn-default" ng-click="selectOption('target')"><i class="fa fa-chevron-left icon-left"></i>上一步
    </button>
    <button class="btn btn-default pull-right" ng-click="selectOption('')"><i
      class="fa fa-check text-lime icon-left"></i>完成
    </button>
  </div>
</div>
