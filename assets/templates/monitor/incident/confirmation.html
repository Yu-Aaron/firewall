<div class="modal-header">
  <h3 class="modal-header-title">{{content}}</h3>
</div>

<div class="modal-body">
  <div class="modal-container">
    <p>确定要{{content}}吗？</p>
  </div>
</div>

<div class="modal-footer">
  <button class="btn btn-default pull-left" ng-click="cancel()"><i class="fa fa-close icon-left"></i>取消</button>
  <button id="deleteAllok" class="btn btn-default" ng-click="confirm()"><i class="fa fa-check text-green icon-left"></i>确定</button>
</div>
