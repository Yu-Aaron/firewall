<table id="report_logger_detail_cmd_table" class="table table-hover icon-hidden">
  <thead>
  <tr>
    <th class="table-col-sm"></th>
    <th class="table-col-datetime">日期</th>
    <th class="table-col-username">用户</th>
    <th class="table-col-ip">IP</th>
    <th>输入命令</th>
    <th>执行结果</th>
    <th>序列号</th>
  </tr>
  </thead>
  <tbody>
  <tr id="report_logger_detail_cmd_table_row_{{$index}}" ng-repeat="detailItem in dtable.table">
    <td></td>
    <td>{{detailItem.timestamp | date:'yyyy-MM-dd HH:mm:ss'}}</td>
    <td>{{detailItem._user}}</td>
    <td>{{detailItem._user_ip}}</td>
    <td>{{detailItem.cmd}}</td>
    <td>{{detailItem.cmd_result}}</td>
    <td>{{detailItem.boxId}}</td>
  </tr>
  </tbody>
</table>
