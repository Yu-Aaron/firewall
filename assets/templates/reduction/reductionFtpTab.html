<div>
  <style type="text/css">
    .showDateTimeRange {
      position: static;
      margin-top: 0;
    }

    .hideDateTimeRange {
      position: absolute;
      margin-top: -52px;
    }
  </style>
  <div class="padding-default"
       ng-class="dtable.dateTimeRange && dtable.dateTimeRange.enable ? 'showDateTimeRange' : 'hideDateTimeRange'">
    <button type="button" class="btn btn-default" style="margin-left:10px pull-left" ng-click="dtable.refresh()"><i
      class="fa fa-refresh text-lime icon-left"></i>刷新
    </button>
  </div>
  <table class="table table-hover icon-hidden">
    <thead>
    <tr>
      <th order-by="flowTimestamp" style="min-width:130px">起始时间</th>
      <th order-by="sourceIp" style="min-width:110px">源IP地址</th>
      <th order-by="sourceMac" style="min-width:120px">源MAC地址</th>
      <th order-by="destinationIp" style="min-width:110px">目标IP地址</th>
      <th order-by="destinationPort" style="min-width:65px">目标端口</th>
      <th order-by="accountName">使用账号</th>
      <th order-by="filePath">文件名</th>
      <th order-by="packetLenth">数据包长度</th>
      <th style="width:60px">&nbsp;</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="audit in dtable.table | filter: dtable.protocolSourceName"
        ng-click="accordion.current = !accordion.current;">
      <td>{{audit.flowTimestampLocal | date:'yyyy-MM-dd HH:mm:ss'}}</td>
      <td>{{audit.sourceIp}}</td>
      <td>{{audit.sourceMac}}</td>
      <td>{{audit.destinationIp}}</td>
      <td>{{audit.destinationPort}}</td>
      <td>{{audit.accountName}}</td>
      <td
        style="width:350px; max-width:350px; height:34px; text-overflow:ellipsis; overflow:hidden; white-space: nowrap;">
        {{audit.fileName}}
      </td>
      <td>{{audit.packetLenth}}</td>
      <td>
        <button class="btn btn-default pull-right" ng-click="dtable.showDetailWindow(audit.ftpControlFlowdataId)">查看<i
          class="fa fa-chevron-circle-right icon-right"></i>
      </td>
    </tr>
    </tbody>
  </table>
</div>
