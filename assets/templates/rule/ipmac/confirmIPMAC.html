<div class="modal-header">
  <h3 class="modal-header-title">部署规则</h3>
  <a id="rule-ipmacbindingList-editor_a_deployExit" class="modal-close" ng-click="cancel()"><i class="fa fa-times"></i></a>
</div>
<div class="modal-body-no-frame">
  <br>
  <div>
    <div>{{msg.text}}</div>
  </div>
  <div ng-if="!(msg.isShowDeviceConnectedCnt === 0 || msg.isShowDeviceUpgradingMsg)"
       ng-show="IDSPool.length||deviceDisconnetedPool.length">
    <div ng-if="IDSPool.length||deviceDisconnetedPool.length" style="margin-top:10px;">
      <i class="fa fa-exclamation-triangle icon-left text-red"></i>请确认以下警告<br>
    </div>
    <div style="border: 2px solid black; margin-top:10px; margin-bottom:10px; padding: 10px;"
         id="rule_ipmac_confirmIPMAC">
      <div ng-if="deviceDisconnetedPool.length">
        <div>
          <span><input type="checkbox" ng-model="check.checkDisconnect" id="rule_ipmac_confirmIPMAC_disconnect"/></span>
          <span style="margin-left:5px">{{msg.isShowDeviceDisconnectedText}}</span>
        </div>
        <span style="margin-left:20px;">
          {{deviceDisconnetedPool.toString()}}
        </span>
      </div>
      <div ng-if="IDSPool.length">
        <div>
          <span><input type="checkbox" ng-model="check.checkIDS" id="rule_ipmac_confirmIPMAC_ids"/></span>
          <span style="margin-left:5px">{{msg.hasIDSText}}</span>

        </div>
        <span style="margin-left:20px">
          {{IDSPool.toString()}}
        </span>
      </div>
    </div>
  </div>
  <div>
    {{msg.qus}}
  </div>
</div>
<div class="modal-footer">
  <button id="rule-ipmacbindingList-editor_button_deployCancel" class="btn btn-default pull-left" ng-click="cancel()"
          ><i class="fa fa-times icon-left"></i>取消
  </button>
  <button id="rule-ipmacbinding-editor_button_deployConfirm" class="btn btn-default"
          ng-class="{'btn-deploy': msg.fontAwesomeText === 'fa-cloud-download'}" ng-click="ok()">
    <i class="fa fa-cloud-download icon-left"
       ng-if="!msg.isShowDeviceUpgradingMsg"></i>{{msg.buttonText}}
  </button>
</div>
