<div id="rule_sync_tab_ipmacTab">
  <div class="padding-default">
    <button id="rule_sync_ipmacTab_button_selectAll" type="button" class="btn btn-default" style="margin-left:10px"
            ng-if="ipmacsyncCtrl.editRight" ng-disabled="dtable.totalNum < 1" ng-click="dtable.selectAllRule()">
      {{dtable.selectAllRulesText}}
    </button>
    <button id="rule_sync_ipmacTab_button_deleteSelected" type="button" class="btn btn-default" style="margin-left:10px"
            ng-if="ipmacsyncCtrl.editRight" ng-disabled="dtable.selectedRuleCount < 1"
            ng-click="ipmacsyncCtrl.add(dtable, 'IPMAC')"><i class="fa fa-plus-square icon-left"></i>添加到绑定设备列表
    </button>
  </div>
  <table class="table table-hover icon-hidden rule_sync_ic_table">
    <thead>
    <tr>
      <th style="width: 10%">
        <input id="rule_sync_ipmacTab_checkbox_selectAll" type="checkbox" ng-disabled="dtable.selectAllRules"
               ng-change="dtable.toggle()" ng-model="dtable.selectAll"/>
      </th>
      <th style="width: 25%" order-by="ruleName">逻辑分区</th>
      <th>设备名称</th>
      <th style="width: 30%">IP/MAC</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="rule in dtable.table">
      <td>
        <input id="rule_sync_ipmacTab_checkbox_check_{{(dtable.currentPage-1)*dtable.numPerPage+$index+1}}"
               type="checkbox" ng-disabled="dtable.selectAllRules" ng-change="dtable.countSelected(rule)"
               ng-model="rule.checked"/>
      </td>
      <td>{{rule.sourceZoneName}}</td>
      <td>
        {{rule.destinationZoneName}}
      </td>
      <td>
        {{ipmacsyncCtrl.getIpmacStr(rule)}}
      </td>
    </tr>
    </tbody>
  </table>
  <div class="text-center">
    <p id="rule_sync_icTab_selectedNum" ng-if="dtable.selectedRuleCount">
      已选择{{dtable.selectedRuleCount}}/{{dtable.totalNum}}条规则</p>
    <p id="rule_sync_icTab_totalnum" ng-if="!dtable.selectedRuleCount">总共{{dtable.totalNum}}条规则</p>
  </div>
</div>
