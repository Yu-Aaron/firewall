<div>
  <table class="table table-hover icon-hidden">
    <thead>
    <tr>
      <!--<th>序号</th>-->
      <th>设备IP</th>
      <th>设备Mac</th>
      <th>协议种类</th>
      <th>协议名称</th>
      <th>流量</th>
      <th>时间</th>
      <!--<th>设备名称</th>-->
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="item in dtable.table" fade-in-list>
      <!--<td>{{skip + $index + 1}}</td>-->
      <td>{{item.iCDeviceIp}}</td>
      <td>{{item.iCDeviceMac}}</td>
      <td>{{item.trafficType | trafficType}}</td>
      <td>{{item.trafficName}}</td>
      <td>{{item.totalBytes | byte}}</td>
      <td>{{item.timestamp | date:'yyyy-MM-dd HH:mm:ss'}}</td>
      <!--<td>{{item.deviceName}}</td>-->
    </tr>
    </tbody>
  </table>
</div>
