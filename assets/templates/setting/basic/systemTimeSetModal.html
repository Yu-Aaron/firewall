<div class="modal-header">
  <h3 class="modal-header-title">更改系统时间</h3>
</div>

<div class="modal-body">
  <div class="modal-container">
    <p>更改系统时间后页面会自动刷新，且可能导致部分实时统计数据失效，请确保重要信息已保存备份。</p>
    <br/>

    <p>确定要更改系统时间吗？</p>
  </div>
</div>

<div class="modal-footer">
  <button class="btn btn-default pull-left" ng-click="cancel()"><i class="fa fa-close icon-left"></i>取消</button>
  <button class="btn btn-default" ng-click="confirm()"><i class="fa fa-check icon-left"></i>确定</button>
</div>
