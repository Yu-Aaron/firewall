<div class="modal-header">
  <h3 class="modal-header-title">开关设置</h3>
  <a id="setting-protocol-confirmExit" class="modal-close" ng-click="cancel()"><i class="fa fa-times"></i></a>
</div>
<div class="modal-body-no-frame">
  <div>
    确定修改{{confirmTitle}}？
  </div>
</div>
<div class="modal-footer">
  <button class="btn btn-default pull-left" ng-click="cancel()">
    <i class="fa fa-times icon-left"></i>取消
  </button>
  <button class="btn btn-default" ng-click="ok()">
    <i class="fa fa-check icon-left"></i>确认
  </button>
</div>
