<div class="modal-header">
  <h3 class="modal-header-title">删除会话控制</h3>
</div>

<div class="modal-body">
  <div class="modal-container">
    <p>确定要删除选择的会话策略吗？</p>
  </div>
</div>

<div class="modal-footer">
  <button class="btn btn-default pull-left" ng-click="cancel()"><i class="fa fa-close icon-left"></i>取消</button>
  <button id="sessionControl_confirmDelete_btn" class="btn btn-default" ng-click="confirm()"><i class="fa fa-check icon-left"></i>确定</button>
</div>
