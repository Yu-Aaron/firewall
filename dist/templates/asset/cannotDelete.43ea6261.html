<div>
  <div class="modal-header">
    <h3 class="modal-header-title"><i class="fa fa-exclamation-triangle text-red icon-left"></i>删除安全设备失败</h3>
  </div>
  <div class="modal-body-no-frame" style="padding-top: 10px">
    <p>无法删除以下已连线安全设备:</p>
    <ul>
      <li ng-repeat="device in devices">{{device.name || device.nameInDetail}}</li>
    </ul>
  </div>
  <div class="modal-footer">
    <button class="btn btn-default pull-right" ng-click="cancel()"><i class="fa fa-check icon-left text-lime"></i>确认
    </button>
  </div>
</div>
