<div class="tab-container" ng-controller="TabCtrl as tab">
  <ul class="nav nav-tabs nav-tabs-lg nav-tabs-lime"
      ng-init="tab.active || tab.activatePanel(factorydevice.defaultTab)">
    <li ng-class="{active: tab.isActive('DEVICE')}" ng-if="factorydevice.contentEnable('FACTORY_DEVICE_LIST')">
      <a ui-sref="asset.factorydevice({panel: 'DEVICE'})">
        <span>工控设备</span>
      </a>
    </li>
    <li ng-class="{active: tab.isActive('NODEZONE')}"
        ng-if="factorydevice.editRight&&factorydevice.contentEnable('FACTORY_DEVICE_ZONE')">
      <a ui-sref="asset.factorydevice({panel: 'NODEZONE'})">
        <span>设备分区</span>
      </a>
    </li>
  </ul>
  <div ng-switch on="tab.active" class="tab-container-body">
    <div ng-switch-when="DEVICE" ng-if="factorydevice.contentEnable('FACTORY_DEVICE_LIST')">
      <div class="pull-right margin-bottom-default">
        <a class="btn btn-default" id="new-device-button" ui-sref="asset.factorydevice.new"
           ng-if="factorydevice.editRight"><i class="fa fa-plus text-lime icon-left"></i>新建设备</a>
      </div>
      <div class="clearfix"></div>
      <dtable>
        <factory-device-table></factory-device-table>
      </dtable>
    </div>
    <div ng-switch-when="NODEZONE" ng-if="factorydevice.editRight&&factorydevice.contentEnable('FACTORY_DEVICE_ZONE')">
      <dtable>
        <node-zone-table></node-zone-table>
      </dtable>
    </div>
  </div>
</div>
