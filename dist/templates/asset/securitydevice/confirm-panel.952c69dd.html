<div class="modal-header">
  <h3 class="modal-header-title">{{title}}</h3>
</div>

<div class="modal-body">
  <div class="modal-container">
    <p>{{content1}}</p>
    <p>请确认是否将自动发现的设备信息添加到当前拓扑中。</p>
    <p>{{content2}}</p>
  </div>
</div>

<div class="modal-footer">
  <button id="securitydevice-confirmPanel_button_cancel" class="btn btn-default pull-left" ng-click="cancel()"><i
    class="fa fa-close icon-left"></i>取消
  </button>
  <button id="securitydevice-confirmPanel_button_confirm" class="btn btn-default" ng-click="confirm()"><i
    class="fa fa-check text-green icon-left"></i>确定
  </button>
</div>
