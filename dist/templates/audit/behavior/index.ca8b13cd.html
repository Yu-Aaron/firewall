<div class="tab-container margin-top-medium">
  <div class="panel padding-zero">
    <div class="panel-header"><i class="fa fa-pie-chart"></i> TOP10用户网站访问统计</div>
    <div class="row">
      <div class="col-sm-10">
        <div id="behavior-audit-bar-chart" style="min-width:400px;height:400px"></div>
      </div>
      <div class="col-sm-2">
        <div class="padding-default protocol-set">
          查看时间: &nbsp;
          <select class="select-styled" ng-change="BehaviorCtrl.changeBarChart()"
                  ng-init="BehaviorCtrl.totalTime = '1h'" ng-model="BehaviorCtrl.totalTime">
            <option value="1h" selected="selected">最近一小时</option>
            <option value="1d">24小时内</option>
            <option value="1w">一周内</option>
          </select><br/>
          截止时间: {{BehaviorCtrl.reportTime | date : 'yyyy-MM-dd HH:mm:ss'}}<br/>
        </div>
      </div>
    </div>
  </div>
  <div>
    <dtable>
      <behavior-table/>
    </dtable>
  </div>
</div>
