<div cg-busy="{promise:deletePromise,message:'日志删除中，请稍侯...'}">
    <div class="padding-default"
         ng-class="dtable.dateTimeRange && dtable.dateTimeRange.enable ? 'showDateTimeRange' : 'hideDateTimeRange'">
        <div class="btn-toolbar">
            <button id="monitor-logger-logplTab_button_refresh" type="button" class="btn btn-default"
                    ng-click="dtable.refresh()"><i class="fa fa-refresh text-lime icon-left"></i>刷新
            </button>
            <button id="monitor-logger-logplTab_button_openExportPanel" type="button" class="btn btn-default"
                    ng-click="openExportPanel(true)" ng-disabled="!dtable.table.length"><i
                    class="fa fa-download text-lime icon-left"></i>导出记录
            </button>
            <button id="monitor-logger-logplTab_button_deleteSelected" type="button" class="btn btn-default"
                    ng-click="deleteSelected()" ng-disabled="!dtable.table.length" setting-privilege
                    privilege-name="LOG_MANAGEMENT" privilege-require="MIXED" privilege-handle="hidden"><i
                    class="fa fa-trash-o icon-left"></i>删除
            </button>
            <button id="monitor-logger-logplTab_button_markAllDeleted" type="button" class="btn btn-default"
                    ng-click="markAllDeleted()" ng-disabled="!dtable.table.length" setting-privilege
                    privilege-name="LOG_MANAGEMENT" privilege-require="MIXED" privilege-handle="hidden"><i
                    class="fa fa-times-circle-o text-red icon-left"></i>清空所有日志
            </button>
        </div>
    </div>
    <table class="table table-hover icon-hidden">
        <thead>
        <tr>
            <th class="text-center"><input id="selected-item-all" custom-checkbox tri-state-checkbox type="checkbox"
                                           ng-model="dtable.selectAllValue"
                                           ng-click="dtable.selectAll()"/>
            </th>
            <th order-by="operationLogId">日期</th>
            <th order-by="user">用户</th>
            <th order-by="user_ip">IP</th>
            <th order-by="operationName">内容</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="log in dtable.table" fade-in-list>
            <td class="text-center"><input id="selected-item-{{$index}}" custom-checkbox type="checkbox"
                                           ng-click="dtable.selectItem()"
                                           ng-model="dtable.selectedItems[log.operationLogId]"/></td>
            <td class="table-col-datetime">{{log.timestamp | date:'yyyy-MM-dd HH:mm:ss'}}</td>
            <td class="table-col-username">{{log.user}}</td>
            <td class="table-col-ip">{{log.user_ip}}</td>
            <td>
                <div ng-attr-tooltip="{{logger.toolTip}}" ng-attr-tooltip-placement="{{logger.toolTipPlacement}}">
                    {{log.operationName | ellipsis:'200'}}
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>
