<div class="system-time scaleIn">
  <canvas></canvas>
  <div class="wrap">
    <div class="wrap-inner">
      <div class="content time">
        <p>系统时间</p>
        <p class="data" ng-bind-html="timeString"></p>
      </div>
      <div class="content uptime">
        <p>系统已运行</p>
        <p class="data" ng-bind="uptimeString"></p>
      </div>
    </div>
  </div>
</div>
