<table id="report_logger_detail_console_table" class="table table-hover icon-hidden">
  <thead>
  <tr>
    <th class="table-col-sm"></th>
    <th class="table-col-datetime">日期</th>
    <th class="table-col-username">用户</th>
    <th class="table-col-ip">IP</th>
    <th>内容</th>
  </tr>
  </thead>
  <tbody>
  <tr id="report_logger_detail_console_table_row_{{$index}}" ng-repeat="detailItem in dtable.table">
    <td></td>
    <td>{{detailItem.timestamp | date:'yyyy-MM-dd HH:mm:ss'}}</td>
    <td class="table-col-username">{{detailItem.user}}</td>
    <td>{{detailItem.user_ip}}</td>
    <td>{{detailItem.operationName}}</td>
  </tr>
  </tbody>
</table>
