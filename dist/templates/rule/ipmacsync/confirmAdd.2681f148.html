<div id="rule_sync_modal_add">
  <div class="modal-header">
    <h3 class="modal-header-title">添加规则到模板库</h3>
  </div>
  <div class="modal-body-no-frame" style="padding-top: 10px">
    <p>规则将会被添加到规则库的模板库中。</p>
    <p>确定添加规则？</p>
  </div>
  <div class="modal-footer">
    <button id="rule_sync_modal_add_button_ok" class="btn btn-default" ng-click="ok()"><i
      class="fa fa-plus-square icon-left"></i>添加
    </button>
    <button id="rule_sync_modal_add_button_cancel" class="btn btn-default pull-left" ng-click="cancel()"><i
      class="fa fa-close icon-left"></i>取消
    </button>
  </div>
</div>
