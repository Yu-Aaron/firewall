<div>
  <h5 class="text-center text-red" ng-show="dtable.table.length===0">未发现有实时流量设备</h5>
  <table class="table table-hover icon-hidden">
    <thead>
    <tr>
      <th></th>
      <th>设备名称</th>
      <th>IP地址</th>
      <th ng-if="false">MAC地址</th>
      <th>平均输入速率(1小时)</th>
      <th>平均输出速率(1小时)</th>
      <th>平均流量百分比</th>
      <th>更新时间</th>
      <th>&nbsp;</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="devicedata in dtable.table" fade-in-list>
      <td><span class="error" ng-show="devicedata.totalBytes === 0"><i class="fa fa-warning text-red"> </i> 无流量</span>
      </td>
      <td class="table-col-device-name">{{devicedata.deviceName}}</td>
      <td class="table-col-ip">{{devicedata.ipAddr}}</td>
      <td class="table-col-mac" ng-if="false">{{devicedata.macAddr}}</td>
      <td class="table-col-serial">{{devicedata.avgRecvSpeed}}</td>
      <td class="table-col-serial">{{devicedata.avgSendSpeed}}</td>
      <td>{{devicedata.percent * 100 | number:2}}%</td>
      <td class="table-col-ip">{{devicedata.timestamp | date : 'yyyy-MM-dd HH:mm:ss'}}</td>
      <td><a class="btn btn-default" id="device_icdata_{{$index}}"
             ui-sref="session.flowdata_industry.detail({deviceID: devicedata.deviceAddr,deviceInfo:devicedata.deviceInfo})">查看
        <i class="fa fa-chevron-circle-right icon-right"></i></a></td>
    </tr>
    </tbody>
  </table>
</div>
