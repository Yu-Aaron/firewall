<div class="tab-container-body">
  <table id="system_update_table" class="table table-hover icon-hidden">
    <thead>
    <tr>
      <th style="white-space: normal;">序号</th>
      <th>升级内容</th>
      <th>升级时间</th>
      <th>操作用户</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="info in dtable.table">
      <td class="table-col-mode">{{$index+1}}</td>
      <td>{{info.imageVersion}}</td>
      <td>{{info.createdAt | utc}}</td>
      <td>{{info.createdBy}}</td>
    </tr>
    </tbody>
  </table>
</div>
