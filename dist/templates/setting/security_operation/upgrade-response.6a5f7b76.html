<div class="modal-header">
  <h3 class="modal-header-title" ng-if="upgradeInformation.complete"><i class="fa fa-check"></i> &nbsp; 系统正在进行升级，请不要刷新页面
  </h3>
  <h3 class="modal-header-title" ng-if="!upgradeInformation.complete"><i class="fa fa-exclamation-triangle"></i> &nbsp;
    系统升级失败</h3>
</div>

<div class="modal-body">

  <!-- Condition 1: System upgrade successful. -->
  <div class="modal-container padded-rows" ng-if="upgradeInformation.complete">
    <div class="row">
      <div class="col-xs-12">
        <p>
          {{$root.PLATFORM_NAME}}正在进行升级。
          升级完后会自动重启，页面也会自动刷新到主页。
        </p>
        <p class="text-center"><i class="fa fa-spin fa-spinner text-lg"></i></p>
      </div>
    </div>
    <br/>
  </div>

  <!-- Condition 2: System Upgrade Failed -->
  <div class="modal-container padded-rows" ng-if="!upgradeInformation.complete">
    <div class="row">
      <div class="col-xs-12">
        <p>
          <i class="fa fa-exclamation-triangle"></i> 系统升级时出现错误。请检查升级包后重新升级。
        </p>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12 text-center">
        <button type="button" class="btn btn-default pull-right" style="pointer-events: all" ng-click="cancel()">
          <span>确定</span></button>
      </div>
    </div>
  </div>
</div>
